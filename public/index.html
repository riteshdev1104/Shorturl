<!DOCTYPE html>
<html>
<head>
  <title>Modern URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter long URL">

    <button onclick="shortenUrl()">Shorten</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
